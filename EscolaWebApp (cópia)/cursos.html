<form class="formulario" name="cursoform">
  <div class="form-group">
    <label for="nome">Nome do Curso: </label>
    <input type="text" class="form-control" name="nome" ng-model="curso.nome" placeholder="Nome" ng-minlength="10"/>

    <!-- ng-messages | campo nome | 1st -->
    <div ng-messages="cursoform.nome.$error" ng-if='cursoform.nome.$dirty'>
			<div ng-message="required" class="alert alert-danger">
				Por favor, preencha o campo nome!
			</div>
			<div ng-message="minlength" class="alert alert-info">
				O campo nome deve ter no mínimo 10 caracteres.
			</div>
		</div>
  </div>

  <!-- Botões -->
  <button type='reset' name='limpar' class="btn btn-secondary btn-lg btn-block">
    Limpar
  </button>
  <button ng-click="listar()" class="btn btn-dark btn-lg btn-block">
    Listar
  </button>
</form>

<!-- Tabela de Cursos -->
<div>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Nome</th>
        <th scope="col">Turno</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="curso in cursos">
        <td scope="row">{{curso.id_curso}}</td>
        <td scope="row">{{curso.nome}}</td>
        <td scope="row">{{curso.id_turno}}</td>
      </tr>
    </tbody>
  </table>
</div>
