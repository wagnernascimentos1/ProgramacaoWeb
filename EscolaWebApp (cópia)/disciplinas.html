<!-- Disciplina - Formulário -->
<form name="disciplinaForm">
  <div class="form-group">
    <!-- Nome -->
    <label for='nome'> Nome: </label>
    <input type='text' name='nome' class="form-control" ng-model="disciplina.nome" ng-minlength="3" ng-maxlength="25">
    <div>
      <div ng-show="disciplinaForm.nome.$error.minlength && disciplinaForm.nome.$dirty" class="alert alert-danger">
        Por favor, o Nome não tem o tamanho mínimo válido!
      </div>
      <div ng-show="disciplinaForm.nome.$error.maxlength && disciplinaForm.nome.$dirty" class="alert alert-danger">
        Por favor, o Nome não tem o tamanho máximo válido!
      </div>
    </div>
  </div>

  <!-- Botões -->
  <button type='reset' ng-click="limparBusca()" name='limpar' class="btn btn-secondary btn-lg btn-block">
    Limpar
  </button>
  <button ng-click="listar()" class="btn btn-dark btn-lg btn-block">
    Listar
  </button>
</form>

<!-- Tabela de Disciplinas -->
<div>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Nome</th>
        <th scope="col">Professor</th>

      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="disciplina in disciplinas">
        <td scope="row">{{disciplina.id}}</td>
        <td scope="row">{{disciplina.nome}}</td>
        <td scope="row">{{disciplina.id_professor}}</td>

      </tr>
    </tbody>
  </table>
</div>
