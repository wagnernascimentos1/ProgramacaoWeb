<form name="escolaform">
  <div class="form-group">
    <label for="nome">Nome da Escola: </label>
    <input type="text" class="form-control" name="nome" ng-model="escola.nome" placeholder="Nome" ng-minlength="10"/>

    <!-- ng-messages | campo nome | 1st -->
    <div ng-messages="escolaform.nome.$error" ng-if='escolaform.nome.$dirty'>
			<div ng-message="minlength" class="alert alert-info">
				O campo nome deve ter no mínimo 10 caracteres.
			</div>
		</div>
  </div>

  <!-- Botões -->
  <button type='reset' name='limpar' class="btn btn-secondary btn-lg btn-block">
    Limpar
  </button>
  <button ng-click="listar()" class="btn btn-dark btn-lg btn-block">
    Listar
  </button>
</form>

<!-- Tabela de Escolas -->
<div>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Nome</th>
        <th scope="col">Código do endereço</th>
        <th scope="col">Código do campus</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="escola in escolas">
        <td scope="row">{{escola.id_escola}}</td>
        <td scope="row">{{escola.nome}}</td>
        <td scope="row">{{escola.id_endereco}}</td>
        <td scope="row">{{escola.id_campus}}</td>
      </tr>
    </tbody>
  </table>
</div>
